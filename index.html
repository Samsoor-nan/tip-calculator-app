<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Inter:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Space+Mono:wght@700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    .main {
      font-family: 'Space Mono';
      max-width: 1440px;
      background-color: hsl(185, 41%, 84%);
      padding: 200px 250px 200px 250px;

    }

    .logo {
      display: block;
      margin: auto;
      margin-bottom: 90px;
    }

    .main-card {
      background-color: hsl(0, 0%, 100%);
      position: relative;
      margin: auto;
      display: flex;
      flex-direction: row;
      padding: 20px;
      border-radius: 20px;


    }

    .card-boxes {
      padding: 20px 40px 10px 20px;
      width: 50%;
      height: auto;
      color: hsl(186, 14%, 43%);
      font-size: 20px;
    }

    #bill {
      margin-top: 0px;
    }

    .bill-amount {
      width: 100%;
      display: block;
      margin-bottom: 30px;
      background: url(images/icon-dollar.svg);
      background-repeat: no-repeat;
      background-position: left;
      background-position-x: 20px;
      text-align: end;
      background-color: hsl(189, 41%, 97%);
      padding: 5px 10px 5px 10px;
      color: hsl(183, 100%, 15%);
      font-size: 30px;
      font-weight: 700;
      border: none;
      border-radius: 5px;




    }

    input.bill-amount {
      width: 100%;
      box-sizing: border-box;
    }

    .selecttip {
      position: relative;

    }

    .tip-percentage {
      margin-top: 20px;
      display: grid;
      grid-template-columns: minmax(0, 1fr) minmax(0, 1fr) minmax(0, 1fr);
      grid-gap: 10px;


      width: 100%;
      justify-content: space-between;
    }


    .numberofpeople {
      display: block;
      margin-top: 20px;
    }

    .num-of-pep-lab {
      margin-top: 10px;
      width: 100%;
      background: url(images/icon-person.svg);
      background-repeat: no-repeat;
      background-position: left;
      background-position-x: 20px;
      text-align: end;
      background-color: hsl(189, 41%, 97%);
      padding: 5px;
      color: hsl(183, 100%, 15%);
      font-weight: 700;
      border: none;
      font-size: 30px;
      border-radius: 5px;
    }

    input.num-of-pep-lab {
      width: 100%;
      box-sizing: border-box;
    }

    ::placeholder {
      font-family: 'Space Mono';
      color: hsl(184, 14%, 56%);
      font-size: 20px;
    }

    /* chrome,edge,safari remove arrowa */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    /* Firefox remove input arrows */
    input[type=number] {
      -moz-appearance: textfield;
    }

    .tip-percentage>button {
      background-color: hsl(183, 100%, 15%);
      color: white;
      padding: 10px;
      font-weight: 700;
      font-size: 20px;
      border-radius: 10px;
      border: none;

    }

    .numb {
      text-align: end;
      background-color: hsl(189, 41%, 97%);
      padding: 5px;
      color: hsl(183, 100%, 15%);
      font-size: 2rem;
      font-weight: 700;
      border-radius: 10px;
      max-width: 9rem;
      border: none;
    }

    .card-display {
      width: 50%;
      display: flex;
      flex-direction: column;
      padding: 30px;
      border-radius: 20px;
      background-color: hsl(183, 100%, 15%);
    }

    .tip-amount,
    .tip-total {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      padding: 20px;

    }
    .res{
      max-width: 100%;
    }

    .res>.reset {
      position: relative;
      margin-top: 60px;
      padding: 20px;
      background-color: hsl(172, 67%, 45%);
      border-radius: 5px;
      border: none;
      color: hsl(183, 88%, 20%);
      font-weight: 700;
      font-size: 25px;
      width: 100%;
    }
    .res>.reset:hover{
      background-color: hsl(172, 41%, 63%);
    }

    .t-a-l,
    .t-t-l {

      padding: 10px;
      font-size: 50px;
      color: hsl(172, 67%, 45%);
    }

    input.t-a-l,
    input.t-t-l {
      width: 100%;
      box-sizing: border-box;
    }

    .t-t-p,
    .t-a-p {
      color: hsl(0, 0%, 100%);
      margin-bottom: 0px;
    }

    .t-t-p2,
    .t-a-p2 {
      margin-top: 0px;
      color: hsl(184, 14%, 56%);
    }

    .fir:hover,
    .sec:hover,
    .thi:hover,
    .fou:hover,
    .fif:hover {
      background-color: hsl(185, 50%, 72%);
      color: black;
    }
    
    .numb:hover,.bill-amount:hover,.num-of-pep-lab:hover{
      border: 1px solid hsl(185, 50%, 72%);

    }
    .tooltip{
      position: relative;
     
    }
     .tooltip-t{
      visibility: hidden;
      position: absolute;
      float: right;
      top: -30px;
      right: 0px;
      color: burlywood;
      
      text-align: center;
      
    }
    @media (max-width:1000px) {
      .main{
        max-width:375px;
        padding:200px 0px 0px 0px;
        margin: auto;
        display: flex;
        flex-direction: column;
      }
      .main-card{
        display: flex;
        flex-direction: column;
        border-radius: 20px 20px 0px 0px;
      }
      .card-boxes{
        margin: 0px;
        padding: 0px;
       width: 100%;
      }
      .card-display{
        margin: 30px 0px 0px 0px;
        padding: 0px;
       width: 100%;
      }
      .res>.reset{
        margin: auto;
        width: 100%;
        margin: 0px;
      }
      .res{
        max-width: 100%;
        padding-left: 20px;
        padding-right: 20px;
        padding-bottom: 20px;
      }
      .t-a-l,.t-t-l{
        font-size: 40px;
        
        
      }
      .tip-amount{
        padding: 20px 20px 0px 20px;
      }
      .tip-total{
        padding: 0px 20px 20px 20px; 
      }
      
    }
    
  </style>
</head>

<body>
  <!-- main is the general container for everything -->
  <div class="main">

    </svg>

    <!-- this is the container for all controlls including selection and display -->
    <div class="main-card">
      <!-- this is the left side white area where selections are made -->
      <div class="card-boxes">
        <p id="bill">Bill</p>
        <input id="bill1" class="bill-amount" onchange="myf(this.id)" type="number" placeholder="0">

        <label class="selecttip">Select Tip %</label>
        <div class="tip-percentage">
          <button class="fir" id="5" onclick="discount(this.id)">5%</button>
          <button class="sec" id="10" onclick="discount(this.id)">10%</button>
          <button class="thi" id="15" onclick="discount(this.id)">15%</button>
          <button class="fou" id="25" onclick="discount(this.id)">25%</button>
          <button class="fif" id="50" onclick="discount(this.id)">50%</button>
          <input class="numb" id="66" type="number" onchange="discount(this.id)" placeholder="Custom">
        </div>

        <label class="numberofpeople"> Number of People</label>
        <div class="tooltip">
          <span id="ok" class="tooltip-t">Can't be zero</span>
        <input id="people" class="num-of-pep-lab" onchange="myf1(this.id)" type="number" placeholder="0">
        
      </div>
      </div>
      <!-- this is the display area of the card -->
      <div class="card-display">

        <div class="tip-amount">
          <div class="amount-text">
            <p class="t-a-p">Tip Amount</p>
            <p class="t-a-p2">/ person</p>
          </div>
          <label id="tipa" class="t-a-l">$0.00</label>
        </div>

        <div class="tip-total">
          <div class="total-text">
            <p class="t-t-p">Total</p>
            <p class="t-t-p2">/ person</p>
          </div>
          <label id="tta" class="t-t-l">$0.00</label>
        </div>


         <div class="res"> 
        <button class="reset" onclick="res()">RESET</button>
         </div>
      </div>
    </div>

  </div>
  <svg xmlns="http://www.w3.org/2000/svg" width="11" height="17">

<script type="text/javascript">
  let clicked = 0;
  let numbp = 0;
  let amount = 0;
  function discount(a) {

    if (clicked != 0) {
      alert("first reset previous value");

    }
    else if (a == 66) {
      clicked = clicked = document.getElementById(a).value;
    }

    else {

      
      document.getElementById(a).style.background = "hsl(172, 67%, 45%)";
      clicked = a;


    }

    cal();

  }

  function myf(b) {
    amount = document.getElementById(b).value;
    cal();
  }

  function myf1(c) {
    numbp = document.getElementById(c).value;
    if(numbp <=0){
      document.getElementById("ok").style.visibility = "visible";
      document.getElementById("people").style.border= "3px solid burlywood";
    }
    else{

      cal();
    }
  }

  function cal() {

    if (amount != 0 && numbp != 0 && clicked != 0) {


      let tip = (clicked / 100) * amount;
      let tippp = tip / numbp;

      let amountf = (amount / numbp) + tippp;
      let finaltip= Math.round(tippp);
      let finalamount= Math.round(amountf);

      document.getElementById('tipa').innerHTML = "$" + finaltip; //tippp;
      document.getElementById('tta').innerHTML = "$" + finalamount; //amountf;
    }



  }
  function res() {

    window.location.reload();
  }










</script>
